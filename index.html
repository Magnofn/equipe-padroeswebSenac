<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipe: Guardiões da Galáxia</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        background-image: url(imagens/guardians-of-the-galaxy-bg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      header {
        height: 250px;
        width: 100%;
        padding: 15px 0;
        text-align: center;
      }
      .logoGuardioes {
        height: inherit;
      }
      main {
        display: flex;
      }
      .personagem {
        margin-top: 100px;
        margin-left: 15px;
        width: 403px;
        height: 321px;
      }
      .personagem img {
        width: inherit;
        height: inherit;
      }
      .recuo {
        margin-left: -200px;
      }
      footer {
        width: 100%;
        padding: 100px 0 0 50px;
        font-family: Arial, Helvetica, sans-serif;
      }

      footer h3 {
        color: #ffffff;
        padding: 25px 0;
        font-size: 25px;
        text-shadow: 2px 2px 4px #000000, 2px 2px 4px #000000;
      }
      footer ul {
        display: flex;
        list-style-type: none;
        gap: 15px;
        font-size: 22px;
        color: #ffffff;
      }
      footer ul li {
        text-shadow: 2px 2px 4px #000000, 2px 2px 4px #000000;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        class="logoGuardioes"
        src="imagens/guardioes-logo.png"
        alt="Logotipo da equipe Guardiões da Galaxia"
      />
    </header>
    <main>
      <div class="personagem">
        <img src="imagens/gamora.png" alt="foto da Gamora" />
      </div>
      <div class="personagem recuo">
        <img src="imagens/groot.png" alt="foto do Groot" />
      </div>
      <div class="personagem recuo">
        <img src="imagens/peter.png" alt="Foto do Peter" />
      </div>
      <div class="personagem recuo">
        <img src="imagens/rocket.png" alt="Foto do Rocket" />
      </div>
      <div class="personagem recuo">
        <img src="imagens/drax.png" alt="Foto do Drax" />
      </div>
    </main>
    <footer>
      <h3>Alunos Participantes</h3>
      <ul>
        <li>Filipe Bodê |</li>
        <li>Lucas Carvalho |</li>
        <li>Gabriel Feitosa |</li>
        <li>Magno Victor |</li>
        <li>Pedro Linhares</li>
      </ul>
    </footer>
  </body>
</html>
